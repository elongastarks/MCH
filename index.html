
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MCH MUSIC</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }
    button {
      margin: 4px;
      padding: 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .track-btn {
      display: block;
      margin: 8px auto;
      padding: 8px;
      width: 90%;
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>MCH MUSIC üéµ</h1>
  <p>Appuyez sur une chanson pour commencer</p>
  
   <p id="nowPlaying">Lecture : </p>
  <div id="playlist"></div>

  <audio id="player" controls></audio>

  <div>
    <button onclick="prev()">‚èÆ</button>
    <button onclick="play()">‚ñ∂</button>
    <button onclick="next()">‚è≠</button>
  </div>

 

  <script>
    const tracks = [
      "MCH/a_INTRO.mp3",
      "MCH/b_DOJOB_-Suis-je fils de mon oncle.mp3",
      "MCH/b_DOJOB-Qui vit le malheur.mp3",
      "MCH/c_ANELKA_-Esprit-Soldat.mp3",
      "MCH/c_ANELKA-Afrique berceau de l'humanit√©.mp3",
      "MCH/c_ANELKA-Le-Savant_ft_Lysette.mp3",
       "MCH/c_ANELKA-Frachise.mp3",
      "MCH/c_MOS_ft_NESTOR-Je-te-donne-mon-c≈ìur.mp3",
      "MCH/c_MOS-Maman ma flamme.mp3",
      "MCH/d_CK_CHIS_A L'HONNEUR DE MAMAN.mp3",
      "MCH/d_CK-CHRIS_guerres.mp3",
      "MCH/d_ROSINE_Kijan√© (by Dojob).mp3",
      "MCH/e_JASON_Quand tu vera sofie.mp3",
      "MCH/e_MCH-Ne les laissons pas faire.mp3",
      "MCH/Jeady_Jay_-_Ay√©y√©__Nous_aussi.mp3"
    ];

    let index = 0;
    const player = document.getElementById("player");
    const playlist = document.getElementById("playlist");
    const nowPlaying = document.getElementById("nowPlaying");

    function loadTrack(i) {
      index = i;
      player.src = tracks[i];
      nowPlaying.textContent = "Lecture : " + tracks[i];
      player.play();
    }

    function next() {
      index = (index + 1) % tracks.length;
      loadTrack(index);
    }

    function prev() {
      index = (index - 1 + tracks.length) % tracks.length;
      loadTrack(index);
    }

    function play() {
      player.play();
    }

    tracks.forEach((track, i) => {
      const btn = document.createElement("button");
      btn.textContent = track;
      btn.className = "track-btn";
      btn.onclick = () => loadTrack(i);
      playlist.appendChild(btn);
    });

    player.onended = next;
  </script>
</body>
</html>
